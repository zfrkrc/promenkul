events { }

http {

  map $http_upgrade $connection_upgrade {
      default upgrade;
      ''      close;
    }

  server {
    listen 80;
    server_name ard.zaferkaraca.net;
    }

   server {
    ssl on;
    listen 443 ssl;
    server_name ard.zaferkaraca.net;
    
    ssl_certificate /etc/ssl/certificate.crt;
    ssl_certificate_key /etc/ssl/private.key;
    
    access_log /var/log/nginx/data-access.log combined;

   }
}